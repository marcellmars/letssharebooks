<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Let's share books</title>
	<link rel="shortcut icon" href="res/img/favicon.png" type="image/gif" />
	<link rel="stylesheet" type="text/css" href="res/default.css" />
	
	<script type="text/javascript" src="libs/jquery.min.js"></script>
	<script type="text/javascript" src="libs/libs.min.js"></script>
	<script type="text/javascript" src="candy.min.js"></script>
        <script type="text/javascript">

         var getQueryVariable = function(variable) {
             var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                    var pair = vars[i].split("=");
                    if(pair[0] == variable) {return pair[1];}
                    return(false);
                }};

         var nick_connect = function () {
             if (nick != false) {
                 Candy.Core.connect("anon.motw.dev", null, nick);
             } else {
                 Candy.Core.connect("anon.motw.dev");
             };

         var nick = getQueryVariable("nick");

         $(document).ready(function() {
             Candy.init('https://bosh.motw.dev/http-bind/', {
                 core: { debug: false ,
                         autojoin: ['ask_a_librarian@conference.motw.dev']},
                 view: { resources: 'res/' }
             });
             nick_connect();
         });

         $(Candy).on('candy:view.connection.status-6', function() {
             nick_connect();
             return false;
         });

    </script>
</head>
<body>
    <div id="candy"></div>
</body>
</html>
