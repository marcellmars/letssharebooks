rsync:
    build: rsync
    entrypoint: /usr/local/bin/supervisord
    ports:
      - 8733
    volumes:
      - ${MOTW_HOME}/letssharebooks/memoryoftheworld/rsync/rsync.d/:/etc/rsync.d/
      - ${RSYNC_DIRECTORY}/rzynk/:/var/data/rzynk/

sshd:
    build: ssh
    entrypoint: /usr/local/bin/supervisord
    ports:
        - "722:722"
    expose:
        - "3773"
    dns: 127.0.0.1

mongodb:
    build: mongodb
    entrypoint: /usr/bin/mongod
    #volumes:
    #    - ${MOTW_PERSISTENCE}/mongodb/:/data/db/
    expose:
        - "27017"

library:
    build: library
    entrypoint: /usr/local/bin/supervisord
    volumes: 
        - ${MOTW_HOME}/letssharebooks/library:/var/www/library
    expose:
        - "4321"
    links:
        - mongodb
        - sshd
    dns: 127.0.0.1

prosody:
    build: prosody
    entrypoint: /usr/local/bin/supervisord
    ports:
        - "5222:5222"
    expose:
        - "5280"
        - "5281"
    dns: 127.0.0.1

php5:
    build: php5
    entrypoint: /usr/local/bin/supervisord
    volumes: 
        - ${MOTW_WORDPRESS_HOME}/mu.memoryoftheworld.org/:/var/www/mu.memoryoftheworld.org
    expose:
        - "9000"
    links:
        - db

db:
    image: tutum/mysql:5.5
    environment:
        MYSQL_PASS: "12345"
        MYSQL_USER: "wp_admin"
        #STARTUP_SQL: "/tmp/db/startup.sql"
    volumes:
        - /tmp/db/:/tmp/db/
        - ${MOTW_PERSISTENCE}/mysql/:/var/lib/mysql/
    expose:
        - "3306"

nginx:
    build: nginx
    entrypoint: /usr/local/bin/supervisord
    volumes: 
        - ${MOTW_HOME}/letssharebooks/candy:/var/www/candy
        - ${MOTW_HOME}/letssharebooks/cache:/var/www/cache
        - ${MOTW_HOME}/letssharebooks/memoryoftheworld/nginx/sites-enabled/:/etc/nginx/sites-enabled/
    volumes_from:
        - php5
    ports:
        - "80:80"
        - "443:443"
    links:
        - sshd
        - library
        - prosody
        - php5
        - db
    dns: 127.0.0.1
